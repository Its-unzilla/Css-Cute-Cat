<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cute CSS Cat 🐱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Meet Kawaii Cat 🐾</h1>
    <div class="cat">
      <div class="ear ear-left"></div>
      <div class="ear ear-right"></div>
      <div class="face">
        <div class="eye eye-left"><div class="pupil"></div></div>
        <div class="eye eye-right"><div class="pupil"></div></div>
        <div class="blush blush-left"></div>
        <div class="blush blush-right"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="whiskers whisker-left"></div>
        <div class="whiskers whisker-right"></div>
      </div>
      <div class="body">
        <div class="tail"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
